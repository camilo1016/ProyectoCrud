<div style="width: 70%; margin: 40px auto">
  <h1>Lista de Citas para Pacientes</h1>

  <button mat-raised-button color="primary" (click)="dialogoNuevoPaciente()">Nueva Cita para Paciente</button>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="NombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="TipoIdentificacion">
        <th mat-header-cell *matHeaderCellDef> Tipo Identificación </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreTipoId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="NumeroIdentificacion">
        <th mat-header-cell *matHeaderCellDef> # Identificación </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Consulta">
        <th mat-header-cell *matHeaderCellDef> Consulta </th>
        <td mat-cell *matCellDef="let element"> {{element.consulta}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="FechaConsulta">
        <th mat-header-cell *matHeaderCellDef> Fecha Consulta </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaConsulta}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;"> </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" (click)="dialogoEditarPaciente(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="dialogoEliminarPaciente(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
</div>
