
<h1 mat-dialog-title> {{tituloAccion}} Cita Para Paciente </h1>

<div mat-dialog-content>

    <form [formGroup]="formPaciente">
        <mat-grid-list cols="1" rowHeight="80px">

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="nombreCompleto" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Tipo Identificación</mat-label>
                    <mat-select matInput formControlName="idTipoId">
                        <mat-option *ngFor="let item of listaTipoIdentificacion" [value]="item.idTipoId">
                        {{item.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label># Identificación</mat-label>
                    <input matInput formControlName="numeroId" autocomplete="off" type="number">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Consulta</mat-label>
                    <textarea matInput formControlName="consulta" autocomplete="off"></textarea>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Fecha Consulta</mat-label>
                    <input matInput [matDatepicker]="picker" matInput formControlName="fechaConsulta">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </mat-grid-tile>

          </mat-grid-list>
    </form>

</div>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn"> Volver </button>
  <button mat-raised-button color="primary"
  (click)="addEditPaciente()"
  [disabled] = "formPaciente.invalid"
  > {{botonAccion}} 
</button>
</div>
